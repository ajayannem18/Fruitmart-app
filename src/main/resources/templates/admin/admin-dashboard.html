<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>

    <style>
        body {
            background:#f4f6fb;
            font-family:Arial, sans-serif;
            padding:30px;
        }
        h2 { margin-bottom:20px; }
        table {
            width:100%;
            border-collapse:collapse;
            background:white;
            box-shadow:0 6px 16px rgba(0,0,0,.1);
        }
        th, td {
            padding:14px;
            border-bottom:1px solid #ddd;
            text-align:left;
        }
        th {
            background:#2ecc71;
            color:white;
        }
        tr:hover {
            background:#f1f1f1;
        }
        .logout {
            display:inline-block;
            margin-bottom:20px;
            padding:8px 14px;
            background:#e53935;
            color:white;
            text-decoration:none;
            border-radius:6px;
        }
    </style>
</head>

<body>

<a href="/admin/logout" class="logout">Logout</a>

<h2>üë®‚Äçüíº Admin Dashboard</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Registered At</th>
    </tr>

    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.registeredAt}"></td>
    </tr>
</table>

</body>
</html>
