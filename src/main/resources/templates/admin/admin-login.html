<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <style>
        body {
            background:#f4f6fb;
            font-family:Arial;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .box {
            background:white;
            padding:30px;
            border-radius:10px;
            width:300px;
            box-shadow:0 8px 20px rgba(0,0,0,.15);
        }
        input, button {
            width:100%;
            padding:10px;
            margin-top:12px;
        }
        button {
            background:#2ecc71;
            color:white;
            border:none;
            cursor:pointer;
        }
        .error {
            color:red;
            margin-top:10px;
            text-align:center;
        }
    </style>
</head>
<body>

<div class="box">
    <h3>üë®‚Äçüíº Admin Login</h3>

    <form method="post" action="/admin/login">
        <input type="text" name="username" placeholder="Admin Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button>Login</button>
    </form>

    <div class="error" th:if="${param.error}">
        Invalid admin credentials
    </div>
</div>

</body>
</html>
