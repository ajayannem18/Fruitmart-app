<!DOCTYPE html>
<html>
<head>
    <title>FruitMart | Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f6fff7;
        }

        header {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .marquee {
            background: #e8fff0;
            padding: 10px;
            font-size: 18px;
            color: #2c3e50;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 15s linear infinite;
        }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        .container {
            padding: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: contain;
        }

        .btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #27ae60;
        }
    </style>
</head>

<body>

<header>
    <h1>üçé FruitMart</h1>
    <p>Fresh Fruits | Healthy Life</p>
</header>

<div class="marquee">
    <span>Welcome to FruitMart üçì Fresh ‚Ä¢ Organic ‚Ä¢ Delivered Fast ‚Ä¢ Eat Healthy Live Healthy üçå</span>
</div>

<div class="container">
    <h2>Popular Fruits</h2>

    <div class="grid">

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg">
            <h3>Apple</h3>
            <p>‚Çπ180 / Kg</p>
            <a href="/login"><button class="btn">Add to Cart</button></a>
        </div>

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg">
            <h3>Banana</h3>
            <p>‚Çπ60 / Dozen</p>
            <a href="/login"><button class="btn">Add to Cart</button></a>
        </div>

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/90/Hapus_Mango.jpg">
            <h3>Mango</h3>
            <p>‚Çπ250 / Kg</p>
            <a href="/login"><button class="btn">Add to Cart</button></a>
        </div>

    </div>
</div>

</body>
</html>
