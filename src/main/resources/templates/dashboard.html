<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FruitMart Dashboard</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef8ee;
        }

        /* ===== HEADER ===== */
        .header {
            background: #2ecc71;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .header a {
            color: white;
            margin-left: 18px;
            text-decoration: none;
            font-weight: bold;
        }

        /* ===== SEARCH ===== */
        .search-box {
            margin: 30px auto;
            text-align: center;
        }

        .search-box input {
            width: 280px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        .search-box button {
            padding: 10px 18px;
            border-radius: 20px;
            border: none;
            background: #27ae60;
            color: white;
            cursor: pointer;
            margin-left: 8px;
        }

        /* ===== FRUITS GRID ===== */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            padding: 20px 40px 60px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card img {
            width: 140px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0 5px;
            color: #2c3e50;
        }

        .price {
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card form button {
            background: #2ecc71;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .card form button:hover {
            background: #27ae60;
        }
    </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
    <div class="logo">üçé FruitMart</div>

    <div>
        <span th:if="${user != null}">
            Hi, <b th:text="${user.name}">User</b>
        </span>

        <a href="/cart">üõí Cart</a>
        <a href="/orders">üì¶ Orders</a>
        <a href="/logout">üö™ Logout</a>
    </div>
</div>

<!-- ===== SEARCH ===== -->
<div class="search-box">
    <form method="get" action="/dashboard">
        <input type="text" name="search" placeholder="Search fruit name...">
        <button type="submit">Search</button>
    </form>
</div>

<!-- ===== FRUITS ===== -->
<div class="grid">

    <div class="card" th:each="fruit : ${fruits}">
        <!-- IMPORTANT: MAP ACCESS -->
        <img th:src="${fruit['image']}" alt="Fruit Image">

        <h3 th:text="${fruit['name']}">Fruit</h3>

        <div class="price">
            ‚Çπ<span th:text="${fruit['price']}">0</span> /
            <span th:text="${fruit['unit']}">Kg</span>
        </div>

        <form method="post" action="/add-to-cart">
            <button type="submit">Add to Cart</button>
        </form>
    </div>

</div>

</body>
</html>
