<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Orders - FruitMart</title>
    <meta charset="UTF-8">
    <style>
        body { font-family:Arial; background:#eef8ee; margin:0; }
        .header { background:#2ecc71; color:white; padding:15px 30px; display:flex; justify-content:space-between; align-items:center; }
        table { width:90%; margin:40px auto; border-collapse:collapse; background:white; border-radius:12px; overflow:hidden; }
        th, td { padding:15px; text-align:center; border-bottom:1px solid #ddd; }
        th { background:#27ae60; color:white; }
        tr:hover { background:#f1f1f1; }
        .total { font-weight:bold; margin:20px auto; text-align:right; width:90%; }
        a { color:white; text-decoration:none; }
    </style>
</head>
<body>
<div class="header">
    <div>üçé <b>FruitMart</b></div>
    <div>
        üëã Hi <b th:text="${#httpSession.getAttribute('loggedUser').name}"></b>
        &nbsp; | &nbsp;
        <a href="/dashboard">Dashboard</a>
        &nbsp; | &nbsp;
        <a href="/logout">Logout</a>
    </div>
</div>

<h2 style="text-align:center; margin-top:30px;">Your Orders</h2>

<table>
    <tr>
        <th>#</th>
        <th>Fruit</th>
        <th>Quantity</th>
        <th>Price (‚Çπ)</th>
        <th>Total (‚Çπ)</th>
    </tr>
    <tr th:each="order, stat : ${orders}">
        <td th:text="${stat.index + 1}"></td>
        <td th:text="${order.fruitName}"></td>
        <td th:text="${order.quantity}"></td>
        <td th:text="${order.price}"></td>
        <td th:text="${order.total}"></td>
    </tr>
</table>

<div class="total">
    Total Amount: ‚Çπ<span th:text="${total}"></span>
</div>

</body>
</html>
