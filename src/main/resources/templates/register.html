<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FruitMart - Register</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fff4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Form container with fruit background */
        .container {
            width: 400px;
            margin: 40px auto;
            padding: 25px;
            border-radius: 10px;

            /* Fruit image background */
            background-image: url("https://images.unsplash.com/photo-1567306226416-28f0efdc88ce");
            background-size: cover;
            background-position: center;
            position: relative;

            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        /* Transparent overlay INSIDE form */
        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            z-index: 0;
        }

        /* Keep content above overlay */
        .container * {
            position: relative;
            z-index: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #219150;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            text-decoration: none;
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <h1>üçé FruitMart</h1>
    <p>Fresh Fruits | Healthy Life</p>
</header>

<div class="container">
    <h2>User Registration</h2>

    <!-- Error message -->
    <p class="error" th:if="${error}">
        [[${error}]]
    </p>

    <!-- Register Form -->
    <form action="/register" method="post">

        <input type="text"
               name="name"
               placeholder="Full Name"
               required />

        <input type="email"
               name="email"
               placeholder="Email Address"
               required />

        <input type="password"
               name="password"
               placeholder="Password"
               required />

        <input type="password"
               name="confirmPassword"
               placeholder="Confirm Password"
               required />

        <button type="submit">Register</button>
    </form>

    <div class="link">
        <p>Already have an account?
            <a href="/login">Login</a>
        </p>
    </div>
</div>

</body>
</html>
