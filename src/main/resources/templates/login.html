<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FruitMart - Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fff4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 380px;
            margin: 50px auto;
            padding: 25px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #219150;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            text-decoration: none;
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <h1>üçé FruitMart</h1>
    <p>Fresh Fruits | Healthy Life</p>
</header>

<div class="container">
    <h2>User Login</h2>

    <p class="error" th:if="${error}" th:text="${error}"></p>

    <form action="/login" method="post">
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />

        <button type="submit">Login</button>
    </form>

    <div class="link">
        <p>Don‚Äôt have an account?
            <a href="/register">Register</a>
        </p>
    </div>
</div>

</body>
</html>
